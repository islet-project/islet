[package]
name = "islet_sdk"
version = "0.1.0"
authors = ["Islet Contributors"]
edition = "2021"

[lib]
crate-type = ["rlib", "cdylib"]

[build-dependencies]
cbindgen = "0.24.0"

[dependencies]
bincode = "1.0"
cfg-if = "1.0"
minicbor = "0.19.1"
rand = "0.8"
rsa = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
